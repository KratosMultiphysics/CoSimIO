name: Building and Testing

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 1 * * *'

jobs:
  Linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang, intel]
    timeout-minutes: 15
    env:
      FC: gfortran-9

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run : |
        sudo apt-get install valgrind
        sudo apt-get install libopenmpi-dev
        sudo apt-get install openmpi-bin
        if [ ${{ matrix.compiler }} = clang ]; then
          sudo apt-get install clang-9
        elif [ ${{ matrix.compiler }} = intel ]; then
          # sudo echo "deb https://apt.repos.intel.com/oneapi all main" >/etc/apt/sources.list.d/intel-oneapi.list
          echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          sudo apt-get update
          sudo apt-get install intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic
        fi

    - name: Build CoSimIO
      run: |
        if [ ${{ matrix.compiler }} = gcc ]; then
          export CC=gcc
          export CXX=g++
        elif [ ${{ matrix.compiler }} = clang ]; then
          export CC=clang-9
          export CXX=clang++-9
        elif [ ${{ matrix.compiler }} = intel ]; then
          set +e; source /opt/intel/oneapi/setvars.sh; set -e
        else
          echo 'Unsupported compiler: ${{ matrix.compiler }}'
          exit 1
        fi

        cmake -H"." -B"build"        \
          -DCMAKE_BUILD_TYPE="Debug" \
          -DBUILD_C=ON               \
          -DBUILD_PYTHON=OFF         \
          -DBUILD_FORTRAN=OFF        \
          -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -Werror" \
          -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -Werror"

        cmake --build "build" --target install

    - name: Running tests
      run: |
        cd build
        ctest -T memcheck

