name: Building and Testing

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 1 * * *'

  workflow_dispatch:

jobs:
  Ubuntu (C++ & C):
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2

    - name: Install Valgrind
      run: |
        sudo apt-get update && sudo apt-get install valgrind

    - name: Build CoSimIO
      run: |
        cmake -H"." -B"build"        \
          -DCMAKE_BUILD_TYPE="Debug" \
          -DBUILD_C=ON               \
          -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -Werror" \
          -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -Werror"

        cmake --build "build" --target install -- -j2

    - name: Running tests
      run: |
        cd build
        ctest -T memcheck


  Ubuntu (Python):
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build CoSimIO
      run: |
        cmake -H"." -B"build"        \
          -DCMAKE_BUILD_TYPE="Debug" \
          -DBUILD_PYTHON=ON          \
          -DPYBIND11_PYTHON_VERSION=${{ matrix.python-version }} \
          -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -Werror" \
          -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -Werror"

        cmake --build "build" --target install -- -j2

    - name: Running tests
      run: |
        export PYTHONPATH=${PYTHONPATH}:${GITHUB_WORKSPACE}/bin
        cd tests
        # TODO delete build dir to make sure the linking etc works correctly?
        python run_python_tests.py


  MacOS (C++ & C):
    runs-on: macOS-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2

    - name: Build CoSimIO
      run: |
        cmake -H"." -B"build"        \
          -DCMAKE_BUILD_TYPE="Debug" \
          -DBUILD_C=ON               \
          -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -Werror" \
          -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -Werror"

        cmake --build "build" --target install -- -j2

    - name: Running tests
      run: |
        cd build
        ctest


  MacOS (Python):
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build CoSimIO
      run: |
        cmake -H"." -B"build"        \
          -DCMAKE_BUILD_TYPE="Debug" \
          -DBUILD_C=ON               \
          -DBUILD_PYTHON=ON          \
          -DPYBIND11_PYTHON_VERSION=${{ matrix.python-version }} \
          -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -Werror" \
          -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -Werror"

        cmake --build "build" --target install -- -j2

    - name: Running tests
      run: |
        export PYTHONPATH=${PYTHONPATH}:${GITHUB_WORKSPACE}/bin
        cd tests
        # TODO delete build dir to make sure the linking etc works correctly?
        python run_python_tests.py

  Windows (C++ & C):
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2

    - name: Build CoSimIO
      shell: cmd
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 || goto :error

        set CC=cl.exe
        set CXX=cl.exe

        cmake                         ^
          -G"Visual Studio 16 2019"   ^
          -H"."                       ^
          -B"build"                   ^
          -DBUILD_C=ON                ^
          -DBUILD_PYTHON=ON           ^
          -DCMAKE_CXX_FLAGS="/WX"     || goto :error

        cmake --build "build" --target install -- /p:Platform=x64 || goto :error

        goto :EOF

        :error
        echo Failed with error #%errorlevel%.
        exit /b %errorlevel%

    - name: Running tests
      shell: cmd
      run: |
        set PATH=%PATH%;%GITHUB_WORKSPACE%/bin
        cd build
        ctest -C Debug


  Windows (Python):
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Installing dependencies
      shell: cmd
      run: |
        pip install numpy

    - name: Build CoSimIO
      shell: cmd
      run: |
        call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 || goto :error

        set CC=cl.exe
        set CXX=cl.exe

        cmake                         ^
          -G"Visual Studio 16 2019"   ^
          -H"."                       ^
          -B"build"                   ^
          -DBUILD_PYTHON=ON           ^
          -DCMAKE_CXX_FLAGS="/WX"     || goto :error

        cmake --build "build" --target install -- /p:Platform=x64 || goto :error

        goto :EOF

        :error
        echo Failed with error #%errorlevel%.
        exit /b %errorlevel%

    - name: Running tests
      env:
        PYTHON_CMD: python # for the tests (subprocess)
      shell: cmd
      run: |
        set PYTHONPATH=%PYTHONPATH%;%GITHUB_WORKSPACE%/bin
        cd tests
        rem TODO delete build dir to make sure the linking etc works correctly?
        python run_python_tests.py


  centos:
    runs-on: ubuntu-latest

    container:
      image: kratosmultiphysics/kratos-image-ci-centos7-python35:latest

    steps:
    - uses: actions/checkout@v2

    - name: Build CoSimIO
      run: |
        cmake -H"." -B"build"        \
          -DCMAKE_BUILD_TYPE="Debug" \
          -DBUILD_C=ON               \
          -DBUILD_PYTHON=ON          \
          -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -Werror" \
          -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -Werror"

        cmake --build "build" --target install -- -j2

    - name: Running tests (Ctest)
      run: |
        cd build
        ctest

    - name: Running tests (Python)
      run: |
        export PYTHONPATH=${PYTHONPATH}:${GITHUB_WORKSPACE}/bin
        cd tests
        # TODO delete build dir to make sure the linking etc works correctly? (Needs to be done after running CTests)
        python3.5 run_python_tests.py
