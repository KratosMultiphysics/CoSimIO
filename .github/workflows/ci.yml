name: Building and Testing

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 1 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    timeout-minutes: 5
    env:
      FC: gfortran-9

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Build CoSimIO
      shell: bash
      run: |
        cmake_flags="-DBUILD_C=ON -DBUILD_PYTHON=ON"

        if [ ${{ matrix.os }} == windows-latest ]; then # MSVC
          cmake_flags="${cmake_flags}"
        elif [ ${{ matrix.os }} == ubuntu-latest ]; then # GCC
          cmake_flags="${cmake_flags} -DBUILD_FORTRAN=OFF -DCMAKE_CXX_FLAGS=-Werror"
        elif [ ${{ matrix.os }} == macOS-latest ]; then # CLANG
          cmake_flags="${cmake_flags} -DBUILD_FORTRAN=OFF -DCMAKE_CXX_FLAGS=-Werror"
        else
          echo 'Unsupported OS: ${{ matrix.os }}'
          exit 1
        fi

        echo ${cmake_flags}

        cmake -G "Visual Studio 16 2019" -H"." -B"build" ${cmake_flags}
        cmake --build "build" --target install

    - name: Running tests (Ctest)
      shell: bash
      run: |
        cd build
        ctest -C Debug --verbose

    - name: Run tests
      shell: bash
      run: |
        export PYTHONPATH=${GITHUB_WORKSPACE}/bin
        cd tests
        # TODO delete build dir to make sure the linking etc works correctly? (Needs to be done after running CTests)
        python run_all_tests.py
